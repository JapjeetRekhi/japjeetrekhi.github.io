# Site settings
title: Japjeet Rekhi | Software Engineer # site title
description: >- # site description
  Japjeet is a Software Engineer, currently pursuing his Master's in CS at Stony Brook University, New York.
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Japjeet Singh Rekhi # author name
  bio: >- # tell to the world
    Hi! I am a Software Engineer, currently pursuing my Master's in CS at Stony Brook University, New York. I am looking for full time positions starting Feb, 2021.
  username: japjeetrekhi # general username
  github: japjeetrekhi # github username
  twitter: japjeetrekhi # twitter username
  facebook: japjeetrekhi # facebook username
  email: japjeetsingh.rekhi@stonybrook.edu # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://japjeetrekhi.github.io" #
baseurl:
permalink: /:title/
google_analytics: UA-182097983-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 0

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
